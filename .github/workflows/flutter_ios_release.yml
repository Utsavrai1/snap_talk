name: Flutter iOS Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Install dependencies
        run: flutter pub get

      - name: Clean CocoaPods and reinstall
        run: |
          cd ios
          rm -rf Pods
          rm Podfile.lock
          pod repo update
          pod install

      - name: Debug Podfile and project file
        run: |
          cat ios/Podfile
          cat ios/Runner.xcodeproj/project.pbxproj

      - name: Build iOS release
        run: flutter build ios --release --no-codesign

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: iOS-release
          path: build/ios/iphoneos/Runner.app
